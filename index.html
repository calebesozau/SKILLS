<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MUSIC</title>
  <link rel="icon" type="image/png" href="FAVICON.png" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #d8d8d8, #f0f0f0);
      color: #333;
    }

    /* --- LOADING SCREEN --- */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgb(230, 230, 230);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }

    #loading-screen img {
      width: 420px;
      height: auto;
      transition: opacity 0.5s ease;
    }

    #backup-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #a8a8a8;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9998;
    }

    #backup-loading .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #555;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    header {
      width: 100%;
      height: 80vh;
      background: url("IMAGEM2.png") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cards-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 90px;
      padding: 40px;
    }

    .card {
      width: 250px;
      height: 350px;
      background-color: #dddddd;
      border-radius: 20px;
      box-shadow: 5px 5px 10px #bebebe, -4px -4px 10px #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .card:hover,
    .card.active {
      transform: scale(1.05);
    }

    .text-explicativo {
      background-color: white;
      padding: 60px 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .texto {
      max-width: 1000px;
      font-size: 1.2rem;
      text-align: justify;
    }

    #viewer-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 9997;
    }

    #viewer-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      position: relative;
      cursor: crosshair;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #viewer-content:hover {
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      transform: scale(1.02);
    }

    #viewer-text {
      font-size: 1.1rem;
      color: #333;
    }

    #close-viewer {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- LOADING PRINCIPAL -->
  <div id="loading-screen">
    <img src="BLOCK-ICON.png" alt="Loading..." id="loading-image" />
  </div>

  <!-- BACKUP LOADING -->
  <div id="backup-loading">
    <div class="spinner"></div>
    <div class="text">Carregando conte√∫do...</div>
  </div>

  <!-- AUDIO -->
  <audio id="loading-audio" preload="auto">
    <source src="loading-sound.mp3" type="audio/mpeg" />
    Seu navegador n√£o suporta √°udio.
  </audio>

  <!-- CONTE√öDO PRINCIPAL -->
  <header></header>

  <section class="cards-container">
    <div class="card" data-type="guitarra">üé∏</div>
    <div class="card" data-type="producao">üéß</div>
    <div class="card" data-type="teclado">üéπ</div>
  </section>

  <section class="text-explicativo">
    <div class="texto">
      O som, quando bem constru√≠do, ultrapassa a fun√ß√£o de ser apenas uma sequ√™ncia de notas musicais...
    </div>
  </section>

  <!-- MODAL -->
  <div id="viewer-modal">
    <div id="viewer-content">
      <span id="close-viewer">&times;</span>
      <div id="viewer-text"></div>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    const cards = document.querySelectorAll('.card');
    const modal = document.getElementById('viewer-modal');
    const modalText = document.getElementById('viewer-text');
    const closeModal = document.getElementById('close-viewer');

    const contents = {
      guitarra: `<strong>üé∏ Guitarra:</strong><br>
        Tenho forma√ß√£o online em guitarra e experi√™ncia s√≥lida tanto na el√©trica quanto na ac√∫stica. Domino t√©cnicas como palhetada alternada, bends, slides, harm√¥nicos e improvisa√ß√£o em diversos estilos como rock, blues e pop.<br><br>
        <strong>Instrumentos de Corda:</strong><br>
        Al√©m da guitarra, toco baixo el√©trico e viol√£o. Estudo a fun√ß√£o r√≠tmica e harm√¥nica desses instrumentos em arranjos musicais. Busco sempre aplicar conhecimentos de teoria musical para enriquecer a pr√°tica em conjunto.`,
      producao: `<strong>üéß Produ√ß√£o:</strong><br>
        Atuo com mixagem, equaliza√ß√£o e cria√ß√£o de beats em softwares como FL Studio. Tenho familiaridade com plugins VST e constru√ß√£o de arranjos modernos voltados para trap, lo-fi e pop alternativo.`,
      teclado: `<strong>üéπ Teclado:</strong><br>
        Desenvolvo bases com acordes abertos e pads. Utilizo o teclado como apoio harm√¥nico e para cria√ß√£o de texturas com sintetizadores. Tenho no√ß√µes de harmonia funcional aplicadas √† composi√ß√£o.`  
    };

    cards.forEach(card => {
      card.addEventListener('click', () => {
        const type = card.dataset.type;
        modalText.innerHTML = contents[type] || "Conte√∫do n√£o encontrado.";
        modal.style.display = 'flex';
      });
    });

    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });

    // L√≥gica de carregamento
    window.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById('loading-audio');
      const loadingScreen = document.getElementById('loading-screen');
      const loadingImage = document.getElementById('loading-image');
      const backupLoading = document.getElementById('backup-loading');

      // Reproduzir √°udio
      if (audio) {
        const playPromise = audio.play();
        if (playPromise !== undefined) {
          playPromise.catch(() => {
            document.body.addEventListener('click', () => audio.play(), { once: true });
          });
        }
      }

      // Trocar imagem ap√≥s 1.5 segundos
      setTimeout(() => {
        loadingImage.src = "LOAD-ICON.png";
      }, 1500);

      // Esconder loading e mostrar backup ap√≥s 3 segundos
      setTimeout(() => {
        loadingScreen.style.display = 'none';
        backupLoading.style.display = 'flex';
      }, 3000);

      // Esconder backup e mostrar conte√∫do
      setTimeout(() => {
        backupLoading.style.display = 'none';
        document.querySelector('header').scrollIntoView({ behavior: 'smooth' });
        if (cards[1]) cards[1].classList.add('active');
      }, 5000);

      setTimeout(() => {
        if (cards[1]) cards[1].classList.remove('active');
      }, 7000);
    });
  </script>

</body>
</html>
