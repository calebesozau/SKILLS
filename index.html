  <style>
    * {

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #d8d8d8, #f0f0f0);
      color: #333;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgb(230, 230, 230);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loading-screen img {
      width: 420px;
      height: auto;
    }

    #backup-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #a8a8a8;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9998;
    }

    #backup-loading .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #555;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    #backup-loading .text {
      font-size: 2rem;
      color: #333;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    header {
      width: 100%;
      height: 80vh;
      background: url("IMAGEM2.png") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cards-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 90px;
      padding: 40px;
    }

    .card {
      width: 250px;
      height: 350px;
      background-color: #dddddd;
      border-radius: 20px;
      box-shadow: 5px 5px 10px #bebebe, -4px -4px 10px #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card.active {
      transform: scale(1.05);
    }

    .text-explicativo {
      background-color: white;
      padding: 60px 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .texto {
      max-width: 1000px;
      font-size: 1.2rem;
      text-align: justify;
    }

    #viewer-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 9997;
    }

    #viewer-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      position: relative;
      cursor: crosshair;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #viewer-content:hover {
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      transform: scale(1.02);
    }

    #viewer-text {
      font-size: 1.1rem;
      color: #333;
    }

    #close-viewer {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>
